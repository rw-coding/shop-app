<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Unnamed Bakery - Cart</title>
    </head>

    <body>
        <header class="container-full blue">
            <img src="images/logo.svg" class="col-4 offset-4 my-1">
            <i class="fas fa-bars mt-3 mr-3"></i>
        </header>
        <main>
            <div class="container full-size pt-2">
                <h2>Your Cart</h2>
                <div class="no-margin row">
                    <h5 class="col-3 no-padding">Quantity</h5>
                    <h5 class="col-7 no-padding">Product</h5>
                    <h5 class="col-2 text-right no-padding">Price</h5>
                </div>
                <hr>
                <div class="row no-margin">
                        <p class="text-center col-3 py-1">1</p>
                        <p class="col-7 py-1">Whole Wheat - Half Loaf</p>
                        <p class="text-right col-2 py-1">$1.49</p>
                        <hr>
                        <p class="text-center col-3 py-1">1</p>
                        <p class="col-7 py-1">Rye - Half Loaf</p>
                        <p class="text-right col-2 py-1">$3.99</p>
                        <h5 class="col-12 text-center my-3">Total: $5.48</h5>
                </div>
                <div class="col-12 row no-margin no-padding">
                    <div class="product-button active-blue left-button col-6 py-2">
                        Delivery
                    </div>
                    <div class="product-button blue right-button col-6 py-2">
                        Pick up
                    </div>
                </div>
                <div class="blue product-button col-6 offset-3 text-center full-round py-2 mt-3 mb-4">
                    Place Order
                </div>
            </div>

            <div id="hamburger-overlay" class="bg-white container-full">
                <div id="hamburger-content">
                    <i class="fas fa-times mt-3 mr-3"></i>
                    <div class="hamburger-links container pb-2">
                        <a href="index.html" class="my-3">Home</a>
                        <a href="shop.html" class="my-3">Shop</a>
                        <a href="cart.html" class="my-3">Cart</a>
                        <a href="about.html" class="my-3">About</a>
                        <a href="contact.html" class="my-3">Contact</a>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://kit.fontawesome.com/ad64042f34.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
        <script src="js/main.js"></script>
    </body>
</html>
