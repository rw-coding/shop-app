<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Unnamed Bakery - Shop</title>
    </head>

    <body>
        <header class="container-full blue">
            <img src="images/logo.svg" class="col-4 offset-4 my-1">
            <i class="fas fa-bars mt-3 mr-3"></i>
        </header>
        <main>
            <div class="container py-2">
                <h2>Sliced Breads</h2>
                <img src="images/bagel.jpeg" class="col-12 no-padding">
                <p class="mt-2">
                    Half loaf or full loaf bread of your choice, sliced and ready to use
                    for sandwhiches, toast, or whatever else you may plan to use it for.
                </p>
                <div class="col-12 row no-margin no-padding">
                    <div class="product-button active-blue left-button col-4 py-2">
                        Whole Wheat
                    </div>
                    <div class="product-button blue col-4 py-2">
                        Rye
                    </div>
                    <div class="product-button blue right-button col-4 py-2">
                        Sourdough
                    </div>
                </div>
                <div class="col-12 mt-3 row no-margin no-padding">
                    <div class="product-button active-blue left-button col-6 py-2">
                        Half Loaf
                    </div>
                    <div class="product-button blue right-button col-6 py-2">
                        Full Loaf
                    </div>
                </div>
                <div class="col-12 row no-margin">
                    <div class="col-5 mt-2 row justify-content-center no-margin no-padding">
                        <h4 class="col-12">Quantity</h4>
                        <div class="col-3">
                            -
                        </div>
                        <h5 class="col-2">1</h5>
                        <div class="col-3">
                            +
                        </div>
                    </div>
                    <div class="col-7 mt-4">
                        <h5 class="text-center">$2.98</h5>
                    </div>
                </div>
                <div class="col-8 blue full-round text-white text-center py-2 offset-2">
                    Add to cart
                </div>
            </div>

            <div id="hamburger-overlay" class="bg-white container-full">
                <div id="hamburger-content">
                    <i class="fas fa-times mt-3 mr-3"></i>
                    <div class="hamburger-links container pb-2">
                        <a href="home.html" class="my-3">Home</a>
                        <a href="shop.html" class="my-3">Shop</a>
                        <a href="cart.html" class="my-3">Cart</a>
                        <a href="about.html" class="my-3">About</a>
                        <a href="contact.html" class="my-3">Contact</a>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://kit.fontawesome.com/ad64042f34.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
        <script src="js/main.js"></script>
    </body>
</html>
