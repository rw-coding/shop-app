<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Unnamed Bakery - Shop</title>
    </head>

    <body>
        <header class="container-full blue">
            <img src="images/logo.svg" class="col-4 offset-4 my-1">
            <i class="fas fa-bars mt-3 mr-3" onclick="openmenu()"></i>
        </header>
        <main>
            <div class="container py-3">
                <a href="product.html">
                    <div class="col-12 container-full no-padding">
                        <img src="images/sliced.jpeg" class="col-12 no-padding">
                        <div class="text-white card-back col-12 py-1 no-margin">
                            Sliced Breads
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="col-12 mt-3 container-full no-padding">
                        <img src="images/bagel.jpeg" class="col-12 no-padding">
                        <div class="text-white card-back col-12 py-1 no-margin">
                            Bagels
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="col-12 mt-3 container-full no-padding">
                        <img src="images/cookies.jpeg" class="col-12 no-padding">
                        <div class="text-white card-back col-12 py-1 no-margin">
                            Cookies
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="col-12 mt-3 container-full no-padding">
                        <img src="images/chocolate.jpeg" class="col-12 no-padding">
                        <div class="text-white card-back col-12 py-1 no-margin">
                            Muffins
                        </div>
                    </div>
                </a>
                <a href="#">
                    <div class="col-12 mt-3 container-full no-padding">
                        <img src="images/rolls.jpg" class="col-12 no-padding">
                        <div class="text-white card-back col-12 py-1 no-margin">
                            Cinnamon Rolls
                        </div>
                    </div>
                </a>

            </div>

            <div class="hamburger-overlay bg-white container-full">
                <div id="hamburger-content">
                    <i class="fas fa-times mt-3 mr-3" onclick="closemenu()"></i>
                    <div class="hamburger-links container pb-2">
                        <a href="home.html" class="my-3">Home</a>
                        <a href="shop.html" class="my-3 active-text">Shop</a>
                        <a href="cart.html" class="my-3">Cart</a>
                        <a href="about.html" class="my-3">About</a>
                        <a href="contact.html" class="my-3">Contact</a>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://kit.fontawesome.com/ad64042f34.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
