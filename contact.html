<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <title>Unnamed Bakery - Contact</title>
    </head>

    <body>
        <header class="container-full blue">
            <img src="images/logo.svg" class="col-4 offset-4 my-1">
            <i class="fas fa-bars mt-3 mr-3"></i>
        </header>
        <main>
            <div class="container full-size pt-2">
                <h4>Contact Us</h4>
                <input class="col-12" placeholder="First Name">
                <input class="col-12 my-2" placeholder="Last Name">
                <input class="col-12" input="email" placeholder="email@bakery.com">
                <textarea class="col-12 my-2" input="text" maxlength="500" placeholder="Enter message here (500 character limit)"></textarea>
                <div class="blue product-button col-6 offset-3 text-center full-round py-2">
                    Send Message
                </div>
            </div>

            <div id="hamburger-overlay" class="bg-white container-full">
                <div id="hamburger-content">
                    <i class="fas fa-times mt-3 mr-3"></i>
                    <div class="hamburger-links container pb-2">
                        <a href="index.html" class="my-3">Home</a>
                        <a href="shop.html" class="my-3">Shop</a>
                        <a href="cart.html" class="my-3">Cart</a>
                        <a href="about.html" class="my-3">About</a>
                        <a href="contact.html" class="my-3">Contact</a>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://kit.fontawesome.com/ad64042f34.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"></script>
        <script src="js/main.js"></script>
    </body>
</html>
